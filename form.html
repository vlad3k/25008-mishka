<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Academy: Мишка</title>
  </head>

  <body>

    <div class="container">

      <header class="page-header">
        <div class="page-header__logo">
          <img src="img/logo-mobile.svg" alt="Магазин игрушек «Мишка»">
        </div>
          <nav class="page-nav page-nav--closed">
            <button class="page-nav__toggle">
              <span class="page-nav__menu-hamburger"></span>
            </button>
            <ul class="page-nav__items">
              <li class="page-nav__item"><a class="page-nav__link" href="catalog.html">Каталог товаров</a></li>
              <li class="page-nav__item"><a class="page-nav__link" href="form.html">Вязание на заказ</a></li>
              <li class="page-nav__item"><a class="page-nav__link" href="#">Поиск по сайту</a></li>
              <li class="page-nav__item"><a class="page-nav__link" href="#">Корзина: пока пуста</a></li>
            </ul>
          </nav>
      </header>

      <main>

        <section class="total-header">

          <h1 class="total-header__title">Вязание на заказ</h1>

        </section>

        <section class="knitting-order">

          <p class="knitting-order__desc">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>

          <form action="https://echo.htmlacademy.ru/">

            <div class="knitting-order__wrapper">

              <fieldset class="knitting-order__type">

                <legend class="knitting-order__title">Тип</legend>

                <ul class="knitting-order-list">

                  <li class="knitting-order-list__item">
                    <label class="knitting-order-list__label" for="accessories">
                      <input class="knitting-order-list__input" id="accessories" type="radio" name="type" checked>
                      <span>Аксессуар для интерьера</span>
                    </label>
                  </li>

                  <li class="knitting-order-list__item">
                    <label class="knitting-order-list__label" for="toy">
                     <input class="knitting-order-list__input" id="toy" type="radio" name="type">
                      <span>Детская игрушка</span>
                    </label>
                  </li>

                </ul>

              </fieldset>

              <fieldset class="knitting-order__color">

                <legend class="knitting-order__title">Цвет</legend>

                <ul class="knitting-order-list">

                  <li class="knitting-order-list__item">
                    <label class="knitting-order-list__label" for="color-white">
                      <input class="knitting-order-list__input" id="color-white" type="checkbox" name="white" checked>
                      <span>Белый</span>
                    </label>
                  </li>

                  <li class="knitting-order-list__item">
                    <label class="knitting-order-list__label" for="color-gray">
                      <input class="knitting-order-list__input" id="color-gray" type="checkbox" name="gray" checked>
                      <span>Серый</span>
                    </label>
                  </li>

                  <li class="knitting-order-list__item">
                    <label class="knitting-order-list__label" for="color-tiffany">
                      <input class="knitting-order-list__input" id="color-tiffany" type="checkbox" name="tiffany">
                      <span>«Тиффани»</span>
                    </label>
                  </li>

                  <li class="knitting-order-list__item">
                    <label class="knitting-order-list__label" for="color-black">
                     <input class="knitting-order-list__input" id="color-black" type="checkbox" name="black">
                      <span>Черный</span>
                    </label>

                  </li>

                  <li class="knitting-order-list__item">
                    <label class="knitting-order-list__label" for="color-pink">
                      <input class="knitting-order-list__input" id="color-pink" type="checkbox" name="pink">
                      <span>Розовый</span>
                    </label>
                  </li>

                  <li class="knitting-order-list__item">
                    <label class="knitting-order-list__label" for="color-orange">
                     <input class="knitting-order-list__input" id="color-orange" type="checkbox" name="orange">
                      <span>Оранжевый</span>
                    </label>
                  </li>

                </ul>

              </fieldset>

              <fieldset class="knitting-order__name">

                <legend class="knitting-order__title">Фио</legend>

                <ul class="knitting-order-list">
                  <li class="knitting-order-item">
                    <label class="knitting-order-list__label" for="firstname">
                      <span>Имя</span>
                      <input class="knitting-order-list__text" id="firstname" type="text" name="firstname"  placeholder="Введите ваше имя*">
                    </label>

                  </li>

                  <li class="knitting-order-item">
                    <label  class="knitting-order-list__label" for="lastname">
                      <span>Фамилия</span>
                      <input  class="knitting-order-list__text" id="lastname" type="text" name="lastname" placeholder="Укажите фамилию*">
                    </label>

                  </li>

                  <li class="knitting-order-item">
                    <label class="knitting-order-list__label" for="patronymic">
                      <span>Отчество</span>
                      <input class="knitting-order-list__text" id="patronymic" type="text" name="patronymic" placeholder="Отчество, если желаете">
                    </label>

                  </li>
                </ul>

              </fieldset>

              <fieldset class="knitting-order__phone">

                <legend class="knitting-order__title">Тел</legend>

                <div class="knitting-order-list__text-container">
                  <input class="knitting-order-list__text knitting-order-list--phone-number" id="phone-number" type="text" placeholder="+7 ХХХ ХХ ХХ*">
                </div>

              </fieldset>

              <fieldset class="knitting-order__email">

                <legend class="knitting-order__title">E-mail</legend>

                <div class="knitting-order-list__text-container">
                  <input class="knitting-order-list__text knitting-order--email" id="email" type="email" placeholder="Ваш Email*">
                </div>

              </fieldset>

              <fieldset class="knitting-order__extra">

                <legend class="knitting-order__title">Доп</legend>

                <textarea class="knitting-order-list__textarea" id="extra" name="exta" placeholder="Опишите все ваши пожелания к заказу"></textarea>

              </fieldset>

              <div class="knitting-order__bottom">
                <span class="knitting-order__text">*Поля обязательны для заполнения</span>
                <button class="btn">Отправить заказ</button>
              </div>

            </div>
          </form>

        </section>


      </main>

      <footer class="page-footer">

          <div class="page-footer__social">
            <a class="page-footer__social-link" href="#"><img src="/img/icon-insta.svg" alt="Инстаграм"></a>
            <a class="page-footer__social-link" href="#"><img src="/img/icon-fb.svg" alt="Инстаграм"></a>
            <a class="page-footer__social-link" href="#"><img src="/img/icon-twitter.svg" alt="Инстаграм"></a>
          </div>

          <div class="page-footer__copyright">
            <span class="page-footer__text">Разработано</span>
            <a class="page-footer__link" href="#"><img src="img/logo-htmlacademy.svg" alt="Логотип HTML Academy"></a>
          </div>

      </footer>

    </div>

  </body>

</html>
